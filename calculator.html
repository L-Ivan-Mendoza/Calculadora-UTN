<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Import Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Import JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"
        defer></script>
    <script type="text/javascript" src="/app.js" defer></script>
</head>

<body class="row align-items-center justify-content-center vh-100">
    <div class="">
        <h1 class="container text-center p-3">Ejercicio de Calculadora</h1>
        <div class="container text-center p-3" style="width: 45%;">
            <form action="" method="dialog">
                <div class="d-flex">
                    <input type="text" id="num1" placeholder="Primer Número" class="container text-center m-3">
                    <input type="text" id="num2" placeholder="Segundo Número" class="container text-center m-3">
                    <p class="container text-center m-3">=</p>
                    <p id="resultado" class="container text-center p-3 shadow p-3 mb-1 bg-body-tertiary rounded"></p>
                </div>
                <div class="d-flex">
                    <button type="submit" id="suma" class="btn btn-primary container m-3">+</button>
                    <button type="submit" id="resta" class="btn btn-primary container m-3">-</button>
                    <button type="submit" id="mult" class="btn btn-primary container m-3">*</button>
                    <button type="submit" id="divi" class="btn btn-primary container m-3">/</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
